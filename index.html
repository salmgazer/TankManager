<!DOCTYPE html>
<html>
	 <head>
	 	 <link rel="stylesheet" href="resources/jquery.mobile-1.4.5.min.css">
		 <link rel="stylesheet" href="resources/style.css">
		 <!--<script src="resources/jquery-1.11.3.min.js"></script>-->
		 <script src="resources/jquery.js"></script>
	   <script src="resources/jquery.mobile-1.4.5.min.js"></script>
		 <script src="resources/script.js"></script>
	 </head>
		 <body>
		  <div data-role="page" id="loginpage">
				<div class="app-heading-area">
					<h2 class="app-heading">ASHESI TANK MANAGER</h2>
				</div>
				<form id="loginForm" class="loginForm">
				<input type="text" name="secretKey" id="secretKey" value="">
				<input type="submit" name="loginbtn" class="center-button" id="loginbtn" data-inline="false" value="Log In">
			</form>
			</div>

			<div data-role="page" id="homepage">
				<div data-role="header" class="top-heading">
					<h1>Tank Manager: Home</h1>
				</div>
				<div data-role="header">
					<div data-role="navbar">
					<ul>
						<li class="menu-item"><a href="#newEntry" data-icon="plus">New Reading</a></li>
						<li class="menu-item"><a href="#addTank" data-icon="plus">Add Tank</a></li>
						<li class="menu-item" id="signout"><a href="#signout" data-icon="arrow-r">Sign Out</a></li>
					</ul>
				</div>
			</div>

			<div class="mid-body-home">
			<div id="homeTanks" class="homeTanks">
					<ul data-role="listview" data-inset="true" id="homeTankList" data-filter="true" data-filter-reveal="false" data-filter-placeholder="Search tanks...">
			</ul>
		</div>
	</div>
		</div>

		<div data-role="page" id="newEntry">
			<div data-role="header" class="top-heading">
				<h1>Tank Manager: New Reading</h1>
			</div>
			<div data-role="header">
				<div data-role="navbar">
				<ul>
					<li class="menu-item"><a hred="#" data-icon="home" data-rel="back">Home</a></li>
					<li class="menu-item"><a href="#addTank" data-icon="plus">Add Tank</a></li>
					<li class="menu-item signout" id="signout"><a href="#signout" data-icon="arrow-r">Sign Out</a></li>
				</ul>
			</div>
		</div>

		<div class="mid-body-home" id="formArea">
			<div class="formIntro">
				<h4>Fill form to complete an entry.
			</div>
			<form id="newEntryForm">
				<div class="ui-field-contain">
    			<select name="addedTanks" id="addedTanks" data-native-menu="false">
    		 </select>
			</div>
				<input type="text" name="tank_status" id="tank_status" placeholder="Tank status">
				<input type="submit" class="center-button" data-inline="true" value="Submit">
			</form>
		</div>
		</div>
		<div data-role="page" id="addTank">
			<div data-role="header" class="top-heading">
				<h1>Tank Manager: New Tank</h1>
			</div>
			<div data-role="header">
				<div data-role="navbar">
				<ul>
					<li class="menu-item"><a hred="#" data-rel="back" data-icon="home">Home</a></li>
					<li class="menu-item"><a href="#addTank" data-icon="plus">New Reading</a></li>
					<li class="menu-item signout" id="signout"><a href="#signout" data-icon="arrow-r">Sign Out</a></li>
				</ul>
			</div>
		</div>
		<div class="mid-body-home">
			<div class="formIntro">
				<h4>Fill form to add new tank.
			</div>
			<form id="newTankForm">
				<input type="text" name="new_tank_id" id="new_tank_id" placeholder="Tank ID">
				<input type="submit" class="center-button" data-inline="true" value="Submit">
			</form>
		</div>
		</div>
		<script type="text/javascript">
		$(document).ready(function() {
			homeTanks();
			getTanks();
			});
		</script>
		</body>
</html>
